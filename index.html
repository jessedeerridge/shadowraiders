<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>六芒星（中央：正六角形＋周囲：正ひし形6つ）</title>
<style>
  html,body{height:100%;margin:0;background:#fff}
  svg{display:block;margin:auto;max-width:92vmin;height:auto}
  .shape{fill:#fff;stroke:#111;stroke-width:8;stroke-linejoin:round;stroke-linecap:round}
</style>
</head>
<body>

<!-- 生成画像と同配置：中心の正六角形＋各辺に外向きの正ひし形 -->
<svg viewBox="-132 -116 264 232" aria-label="六芒星の図形">
  <!-- 中央の正六角形（辺長=60, 水平向き） -->
  <polygon class="shape"
    points="60.000,0.000 30.000,51.962 -30.000,51.962 -60.000,0.000 -30.000,-51.962 30.000,-51.962" />

  <!-- 周囲の正ひし形6つ（六角形の各辺を共有） -->
  <polygon class="shape" points="60.000,0.000 30.000,51.962 60.000,103.923 90.000,51.962"/>
  <polygon class="shape" points="30.000,51.962 -30.000,51.962 -60.000,103.923 0.000,103.923"/>
  <polygon class="shape" points="-30.000,51.962 -60.000,0.000 -120.000,0.000 -90.000,51.962"/>
  <polygon class="shape" points="-60.000,0.000 -30.000,-51.962 -60.000,-103.923 -90.000,-51.962"/>
  <polygon class="shape" points="-30.000,-51.962 30.000,-51.962 0.000,-103.923 -60.000,-103.923"/>
  <polygon class="shape" points="30.000,-51.962 60.000,0.000 120.000,0.000 90.000,-51.962"/>
</svg>

</body>
</html>
