<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>正ひし形×6（六芒星リング）</title>
<style>
  :root{
    --size: 80px;         /* ひし形（正方形を45°回転）の一辺 */
    --ringR: 120px;       /* 円形配置の半径（辺がほぼ接するように調整） */
    --gap: 0px;           /* 視覚的なすき間（0～-2px くらいで微調整） */
    --diamond-bg: #f8fafc;
    --diamond-bd: #0f172a;
    --active: #22c55e;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#111}
  header{display:flex;justify-content:space-between;align-items:center;padding:12px;border-bottom:1px solid #eee}
  h1{margin:0;font-size:18px}
  main{display:grid;place-items:center;padding:24px;min-height:calc(100dvh - 57px)}
  /* 六つの正ひし形を円形に並べる */
  .ring{
    position:relative;
    width: calc(var(--ringR)*2 + var(--size)*1.2);
    height: calc(var(--ringR)*2 + var(--size)*1.2);
  }
  .diamond{
    position:absolute; left:50%; top:50%;
    transform-origin: center center;
  }
  /* 内側の実体（正方形を45°回転→正ひし形） */
  .lozenge{
    position:absolute; left:0; top:0;
    width: var(--size); height: var(--size);
    background: var(--diamond-bg);
    border: 3px solid var(--diamond-bd);
    border-radius: 10px;
    transform: translate(-50%,-50%) rotate(45deg);
    box-shadow: 0 2px 10px rgba(0,0,0,.08);
  }
  /* ラベル（番号／名前など） */
  .label{
    position:absolute; left:50%; top:50%;
    transform: translate(-50%,-50%);
    font-weight:700; font-size:16px; pointer-events:none;
  }
  /* クリックでON/OFF */
  .diamond.active .lozenge{ border-color: var(--active); box-shadow: 0 0 0 3px color-mix(in oklab, var(--active) 30%, transparent); }
  /* 中心のガイド（必要なければ display:none） */
  .center-guide{
    position:absolute; left:50%; top:50%;
    width:6px; height:6px; border-radius:50%; background:#94a3b8; transform:translate(-50%,-50%);
    opacity:.35;
  }
  /* 説明 */
  .note{margin-top:16px;font-size:13px;color:#555}
  @media (max-width:560px){
    :root{ --size:64px; --ringR:100px; }
  }
</style>
</head>
<body>
<header>
  <h1>正ひし形が6つ円形につながった形</h1>
  <div class="small">（六芒星リング）</div>
</header>

<main>
  <div class="ring" id="ring">
    <div class="center-guide"></div>
    <!-- 6個ぶん、JSが角度と配置を設定します -->
    <div class="diamond"><div class="lozenge"></div><div class="label">1</div></div>
    <div class="diamond"><div class="lozenge"></div><div class="label">2</div></div>
    <div class="diamond"><div class="lozenge"></div><div class="label">3</div></div>
    <div class="diamond"><div class="lozenge"></div><div class="label">4</div></div>
    <div class="diamond"><div class="lozenge"></div><div class="label">5</div></div>
    <div class="diamond"><div class="lozenge"></div><div class="label">6</div></div>
  </div>

  <div class="note">
    サイズや間隔は <code>:root</code> の <code>--size</code>、<code>--ringR</code>、<code>--gap</code> を微調整してください。<br>
    クリックで枠色が切り替わります（座席/部屋の選択などに流用可能）。
  </div>
</main>

<script type="module">
  // --- Firebase（必要ならこのまま利用できます。現状このページでは未使用） ---
  const firebaseConfig = {
    apiKey: "AIzaSyASUJcPyybcD9q77XDatI5bCzZxDvsBH_o",
    authDomain: "shadowraiders-a2dbc.firebaseapp.com",
    projectId: "shadowraiders-a2dbc",
    storageBucket: "shadowraiders-a2dbc.firebasestorage.app",
    messagingSenderId: "577276689873",
    appId: "1:577276689873:web:9a13faf90c3d6a791e34f0",
    measurementId: "G-PKNEPDBVSS"
  };
  // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  // initializeApp(firebaseConfig);

  // --- 六つの正ひし形を円形に配置 ---
  const ring   = document.getElementById('ring');
  const items  = Array.from(ring.querySelectorAll('.diamond'));
  const style  = getComputedStyle(document.documentElement);
  const radius = parseFloat(style.getPropertyValue('--ringR'));
  const size   = parseFloat(style.getPropertyValue('--size'));
  const gap    = parseFloat(style.getPropertyValue('--gap'));

  // 角度0°を上に合わせ、時計回りに60°刻みで配置
  items.forEach((el, i) => {
    const deg   = -90 + i*60;        // -90°で真上スタート
    const rad   = deg * Math.PI/180;
    // ひし形の見た目の辺が触れるように、少しだけ内側/外側を微調整したい時は --ringR / --gap を調整
    const x = Math.cos(rad) * (radius + gap);
    const y = Math.sin(rad) * (radius + gap);
    el.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${deg + 30}deg)`;

    // ラベルは正位置に戻して読みやすく
    const label = el.querySelector('.label');
    label.style.transform = `translate(-50%,-50%) rotate(${-deg - 30}deg)`;
  });

  // クリックで選択トグル（UI用途）
  ring.addEventListener('click', (e) => {
    const d = e.target.closest('.diamond');
    if (!d) return;
    d.classList.toggle('active');
  });
</script>
</body>
</html>
